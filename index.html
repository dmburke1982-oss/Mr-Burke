<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text-main: #f1f1f1;
            --text-muted: #b5b5b5;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --border: #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 60px;
            background: var(--bg);
            text-align: center;
            color: var(--text-main);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 42px;
            font-weight: 700;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 50px;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-muted);
        }
        .link-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
            margin: 0 auto;
        }
        a {
            display: block;
            padding: 20px;
            background: var(--card);
            border-radius: 10px;
            text-decoration: none;
            font-size: 22px;
            color: var(--text-main);
            border: 1px solid var(--border);
            transition: background 0.2s, transform 0.2s;
        }
        a:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }
    </style>
</head>
